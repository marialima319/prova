<!DOCTYPE html>
<html>
<head>
    <title>Editar Pet</title>
</head>
<body>
    <h1>Editar Pet</h1>
    <form method="post" action="/editar-pet/{{ pet['id'] }}">
        <input type="text" name="nome" placeholder="Digite o nome do seu pet:" value="{{ pet['nome'] }}" required>
        <input type="text"  name="raça" id="raça" placeholder="Digite a raça do pet:"  value="{{ pet['raça'] }}" required>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
