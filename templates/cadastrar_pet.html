<!DOCTYPE html>
<html>
<head>
    <title>Adicionar pet</title>
</head>
<body>
    <h1>Adicionar pet</h1>
    <form action="{{ url_for('cadastrar_pet') }}" method="POST">
        <input type="text" name="nome" placeholder="Digite o nome do pet:" required>
        <input type="text" name="raça" id="raça" placeholder="Digite a raça do pet:" required>
        <input type="submit" value="Adicionar">
    </form>
</body>
</html>
